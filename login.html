<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>段子手</title>	
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/dropload.css">
	</head>

	<body>
		<div class="login-container">
			<div class="login-wrap">
				<h1>管理登录系统</h1>
				<div class="login-content">
					<p class="error-msg">错误提示</p>
					<div class="form-group"><span class="user"></span><input type="text" placeholder="用户名" class="username"></div>
					<div class="form-group"><span class="pwd"></span><input type="password" placeholder="密码" class="password"></div>
					<div class="form-group btn-group"><a href="javascript:;" class="btn loginBtn">登录</a><a href="javascript:;" class="btn resetBtn">重置</a></div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/dropload.min.js"></script>
		<script src="js/NativeShare.js"></script>
		<script src="js/jquery.lazyload.min.js"></script>
		<script src="js/duanzi.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
