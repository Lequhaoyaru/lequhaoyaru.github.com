        body, dd, div, dl, dt, form, h1, h2, h3, h4, h5, h6, input, li, p, ul {

            color: rgb(0, 27, 37);
            background: rgb(0, 0, 0);
        }
        .wrap{
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .wrap img,.WeiXinPage img ,.footer img{
            width: 100%;
            border:0;
            margin:0;
            padding:0;
        }
        .section img{
            width:100%;
        }
        .WeiXinPage{
            display: none;
        }
        .bottom{
            position: fixed;
            bottom:0;
            width:100%;
        }

    </style>
</head>
<body>
<div class="wrap" id="LandingPage">
    <a href="javascript:gourl();" class="section">

    <div class="footer bottom">

</div>

<script>

    function gourl(){
        var LandingPage = document.getElementById("LandingPage");
        var WeiXinPage = document.getElementById("WeiXinPage");
        if(isWeiXin()){
            LandingPage.style.display = 'none';
            WeiXinPage.style.display = 'block';
            WeiXinPage.onclick = function(){
                LandingPage.style.display = 'block';
                WeiXinPage.style.display = 'none';
            };
            return false;
        }
        document.location="http://dl.ilequ.net/mob/d/g/o/alin01.apk";
    };
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
</script>
